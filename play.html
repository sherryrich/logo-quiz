<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Logo Quiz Game">
    <meta name="keywords" content="Logo Quiz Game, Brand Quiz Game, Guess Logo Quiz">
    <!-- css, font awsome and favicon -->
    <script src="https://kit.fontawesome.com/551ee76ae4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/play.css">
    <title>Logo Quiz - Play</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.ico" />
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="game-display-outer">
                <!-- question and score counter-->
                <div class="game-display">
                    <p id="progressText" class="question-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>

                    <div class="game-display">
                        <p class="question-prefix">
                            Score
                        </p>
                        <h1 class="main-text-score" id="score">
                            0
                        </h1>
                    </div>
                </div>
            </div>
            <!-- company logo section-->
            <div class="image-container">
                <img id="question" src="assets/images/logo1.PNG" alt="Company Logo">
            </div>
            <!-- multiple choice answers-->
            <div class="choice-container">
                <p class="prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="prefix">B</p>
                <p class="choice-text" data-number="2">Choice</p>
            </div>
            <div class="choice-container">
                <p class="prefix">C</p>
                <p class="choice-text" data-number="3">Choice</p>
            </div>
            <div class="choice-container">
                <p class="prefix">D</p>
                <p class="choice-text" data-number="4">Choice</p>
            </div>
        </div>
    </div>
    <!-- exit game option -->
    <div id="game-exit" class="justify-center flex-column">
        <a href="index.html" class="btn btn-home">Go Home <i class="fas fa-home"></i></a>
    </div>
    <!-- JavaScript for main game -->
    <script src="./assets/js/play.js"></script>
</body>

</html>
