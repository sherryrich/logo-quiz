<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Logo Quiz Game">
    <meta name="keywords" content="Logo Quiz Game, Brand Quiz Game, Guess Logo Quiz">
    <!-- css, font awsome and favicon -->
    <script src="https://kit.fontawesome.com/551ee76ae4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/play.css">
    <title>Logo Quiz - End</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.ico" />
</head>

<body>
    <!-- End Page showing final score and option to save to see top scores-->
    <main class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container flex-column">
                <h2 id="end-text">Are you on the Top Scores List?<br>
                    Enter your details below to find out
                </h2>
                <input type="text" class="btn btn-top-score" name="name" id="username" placeholder="Enter your name">
                <button class="btn btn-top" id="saveScoreBtn" type="submit" onClick="saveHighScore(event)" disabled>Save
                    <i class="fa-solid fa-floppy-disk"></i></button>
            </form>
            <!-- links to play again or go to homepage -->
            <a href="play.html" class="btn">Play Again <i class="fa-solid fa-play"></i></a>
            <a href="index.html" class="btn btn-home">Go Home <i class="fas fa-home"></i></a>
        </div>
    </main>
    <!-- JavaScript end game -->
    <script src="./assets/js/end.js"></script>
</body>

</html>
