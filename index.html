<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Logo Quiz Game">
    <meta name="keywords" content="Logo Quiz Game, Brand Quiz Game, Guess Logo Quiz">
    <!-- css, font awsome and favicon -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/551ee76ae4.js" crossorigin="anonymous"></script>
    <title>Logo Quiz</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.ico" />
</head>

<body>
    <!-- main section of game homepage options -->
    <main class="container">
        <div id="home" class="flex-column flex-center">
            <h1>Logo Quiz</h1>
            <h2 id="greeting"></h2>
            <a href="play.html" class="btn">Play <i class="fa-solid fa-play"></i></a>
            <!-- Modal to view instructions. Credit Florin Pop tutorial-->
            <div class="btn" id="open">
                How to Play <i class="fa-solid fa-circle-question"></i>
            </div>
            <div class="modal-container" id="modal_container">
                <div class="modal">
                    <p>Do you know your Logos? &#129335;<br>
                        Select the logo which matches the company name</p>
                    <button class="btn" id="close">
                        Continue
                    </button>
                </div>
            </div>
            <div class="btn-top">
                <a href="topscores.html" class="btn-topscores" id="btn-topscores">Top Scores <i
                        class="fa-solid fa-trophy"></i></a>
            </div>
        </div>
    </main>
    <!-- JavaScript of greeting and how to play  -->
    <script src="assets/js/greeting.js"></script>
    <script src="assets/js/howtoplay.js"></script>

</body>

</html>
